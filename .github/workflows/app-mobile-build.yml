name: app-mobile build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build for (all/android/ios/native/web)
        type: choice
        required: true
        default: native
        options:
          - all
          - native
          - android
          - ios
          - web
      profile:
        description: EAS build profile (development/production)
        type: choice
        required: true
        default: development
        options:
          - development
          - production

jobs:
  mobile:
    name: Build App
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      # Checkout must come before a custom action
      - name: ğŸ— Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Install & Cache Dependencies
        uses: ./.github/actions/monorepo-install

      - name: ğŸ— Setup & Build Monorepo (mobile)
        uses: ./.github/actions/app-mobile-monorepo-setup
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build Mobile
        working-directory: packages/app-mobile
        env:
          APP_ENV: "production"
        run: eas build --non-interactive --wait --platform=${{ github.event.inputs.platform }} --profile=${{ github.event.inputs.profile }}

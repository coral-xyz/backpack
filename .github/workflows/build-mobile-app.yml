name: build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build for (all/android/ios)
        type: choice
        required: true
        default: all
        options:
          - all
          - android
          - ios
      profile:
        description: EAS build profile (development/production)
        type: choice
        required: true
        default: development
        options:
          - development
          - production

jobs:
  mobile:
    name: Build App
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: 🏗 Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: 👷 Install packages for mobile
        run: yarn build:mobile

      - name: 🚀 Build mobile
        working-directory: packages/app-mobile
        run: eas build --non-interactive --wait --platform=${{ github.event.inputs.platform }} --profile=${{ github.event.inputs.profile }}

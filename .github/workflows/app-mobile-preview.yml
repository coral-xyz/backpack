name: app-mobile preview

on:
  pull_request:
    paths:
      - "packages/app-mobile/**"
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile:
    name: Preview App
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      # Checkout must come before a custom action
      - name: üèó Checkout
        uses: actions/checkout@v3

      - name: üèó Install & Cache Dependencies
        uses: ./.github/actions/monorepo-install

      - name: üèó Setup Expo
        uses: ./.github/actions/app-mobile-monorepo-setup
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      # Edge builds don't include stuff like username onboarding
      - name: üë∑ Build packages (edge)
        env:
          BACKPACK_CONFIG_VERSION: "${{ env.RELEASE_PREFIX }}-latest-edge-${{ github.run_number }}"
          BACKPACK_CONFIG_LOG_LEVEL: "info"
          BACKPACK_FEATURE_LIGHT_MODE: "true"
          BACKPACK_FEATURE_POP_MODE: "true"
          BACKPACK_FEATURE_MULTICHAIN: "true"
          BACKPACK_FEATURE_XNFT: "true"
          # CI!=true so that build warnings aren't treated like errors (for now)
          CI: ""
        run: yarn build:mobile

      - name: üöÄ Publish preview
        working-directory: packages/app-mobile
        env:
          APP_ENV: "production"
          COMMIT_HASH: ${{ github.sha }}
        run: eas update --branch preview --message=${{ github.sha }}


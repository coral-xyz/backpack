name: Pull Request
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ["browser-extension"]
    name: ${{ matrix.directory }} tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts
          cache: yarn
          cache-dependency-path: packages/${{ matrix.directory }}/yarn.lock
      - run: yarn install
        working-directory: packages/${{ matrix.directory }}
      - run: yarn test
        working-directory: packages/${{ matrix.directory }}

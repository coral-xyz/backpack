name: Pull Request
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: checkout wallet-adapter
        uses: actions/checkout@v3
        with:
          repository: 200ms-labs/wallet-adapter
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: wallet-adapter

      - name: cache wallet-adapter
        id: wallet-adapter-cache
        uses: actions/cache@v3
        with:
          path: wallet-adapter
          key: ${{ runner.OS }}-wallet-adapter-cache-${{ cd wallet-adapter && git rev-parse --short HEAD }}

      - name: install wallet-adapter deps
        working-directory: wallet-adapter
        run: yarn install

      - name: build wallet-adapter
        if: steps.wallet-adapter-cache.outputs.cache-hit != 'true'
        working-directory: wallet-adapter
        run: yarn build

      - name: yarn link wallet-adapter
        run: npx lerna exec -- yarn link

      - run: yarn install

      - run: yarn test

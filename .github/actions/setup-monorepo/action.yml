name: Setup Monorepo
description: Prepare and install everything for the monorepo

inputs:
  eas-version:
    description: Version of EAS CLI to use
    default: latest

  expo-version:
    description: Version of Expo CLI to use
    default: latest

  expo-token:
    description: Expo token to authenticate with
    required: false

runs:
  using: composite
  steps:
    - name: ğŸ— Setup repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - uses: actions/cache@v3
      name: yarn-cache
      id: yarn-cache
      with:
        path: |
          **/node_modules
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
          !**/node_modules/.cache
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn

    - name: ğŸ— Setup Expo
      uses: expo/expo-github-action@v7
      with:
        eas-version: ${{ inputs.eas-version }}
        expo-version: ${{ inputs.expo-version }}
        token: ${{ inputs.expo-token }}

    - name: ğŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile --prefer-offline
      shell: bash


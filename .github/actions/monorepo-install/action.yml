name: monorepo install

runs:
  using: composite
  steps:
    - name: ğŸ— Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "yarn"
        cache-dependency-path: '**/yarn.lock'

    - name: ğŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile --prefer-offline
      shell: bash

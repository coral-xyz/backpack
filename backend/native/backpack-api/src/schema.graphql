schema {
  query: Query
}

type Query {
  # balances(chainId: ChainID!, address: String!): WalletBalances
  # nfts(chainId: ChainID!, address: String!): [Nft]

  wallet(chainId: ChainID!, address: String!): Wallet
}

enum ChainID {
  ETHEREUM
  SOLANA
}

interface Node {
  id: ID!
}

type Wallet implements Node {
  id: ID!
  balances: WalletBalances
  nfts: [Nft]
  transactions(before: String, after: String): [Transaction]
}

type WalletBalances {
  aggregateValue: Float!
  native: TokenBalance!
  tokens: [TokenBalance]!
}

type Collection implements Node {
  id: ID!
  image: String
  name: String
  verified: Boolean!
}

type MarketData implements Node {
  id: ID!
  change: Float!
  lastUpdatedAt: Int!
  logo: String!
  price: Float!
  value: Float!
}

type Nft implements Node {
  id: ID!
  collection: Collection
  image: String
  name: String!
}

type TokenBalance implements Node {
  id: ID!
  amount: String!
  decimals: Int!
  displayAmount: String!
  marketData: MarketData
  mint: String!
}

type Transaction implements Node {
  id: ID!
  fee: Int!
  feePayer: String!
  slot: Float!
  timestamp: Float!
}

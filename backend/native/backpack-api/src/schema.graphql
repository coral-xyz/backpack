schema {
  query: Query
}

type Query {
  wallet(chainId: ChainID!, address: String!): Wallet
}

enum ChainID {
  ETHEREUM
  SOLANA
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Wallet implements Node {
  id: ID!
  balances: Balances
  nfts: NftConnection
  transactions(before: String, after: String): TransactionConnection
}

type Balances {
  aggregateValue: Float!
  native: TokenBalance!
  tokens: TokenBalanceConnection
}

type Collection implements Node {
  id: ID!
  address: String!
  image: String
  name: String
  verified: Boolean!
}

type MarketData implements Node {
  id: ID!
  change: Float!
  lastUpdatedAt: Int!
  logo: String!
  price: Float!
  value: Float!
}

type NftConnection {
  edges: [NftEdge]
  pageInfo: PageInfo!
}

type NftEdge {
  cursor: String!
  node: Nft
}

type Nft implements Node {
  id: ID!
  address: String!
  collection: Collection
  image: String
  name: String!
}

type TokenBalanceConnection {
  edges: [TokenBalanceEdge]
  pageInfo: PageInfo!
}

type TokenBalanceEdge {
  cursor: String!
  node: TokenBalance
}

type TokenBalance implements Node {
  id: ID!
  address: String!
  amount: String!
  decimals: Int!
  displayAmount: String!
  marketData: MarketData
  mint: String!
}

type TransactionConnection {
  edges: [TransactionEdge]
  pageInfo: PageInfo!
}

type TransactionEdge {
  cursor: String!
  node: Transaction
}

type Transaction implements Node {
  id: ID!
  block: Float!
  fee: Int
  feePayer: String
  hash: String!
  source: String
  timestamp: String
  type: String!
}

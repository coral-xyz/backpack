query GetRecentTransactionsForWallet($chainId: ChainID!, $address: String!) {
  wallet(chainId: $chainId, address: $address) {
    id
    transactions {
      edges {
        node {
          id
          description
          block
          fee
          feePayer
          hash
          source
          timestamp
          type
        }
      }
    }
  }
}

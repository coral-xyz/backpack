schema {
  query: Query
}

type Query {
  balances(chainId: ChainID!, address: String!): WalletBalances
  nfts(chainId: ChainID!, address: String!): [Nft]
}

enum ChainID {
  ETHEREUM
  SOLANA
}

type Collection {
  mint: String!
  verified: Boolean!
}

type MarketData {
  id: String!
  change: Float!
  lastUpdatedAt: Int!
  logo: String!
  price: Float!
  value: Float!
}

type Nft {
  collection: Collection
  imageUrl: String
  mint: String!
  name: String!
}

type TokenBalance {
  address: String!
  amount: String!
  decimals: Int!
  displayAmount: String!
  marketData: MarketData
  mint: String!
}

type WalletBalances {
  aggregateValue: Float!
  native: TokenBalance!
  tokens: [TokenBalance]!
}

table:
  name: user_nfts
  schema: auth
object_relationships:
  - name: publicKeyByBlockchainPublicKey
    using:
      manual_configuration:
        column_mapping:
          blockchain: blockchain
          public_key: public_key
        insertion_order: null
        remote_table:
          name: public_keys
          schema: auth
insert_permissions:
  - role: auth_worker
    permission:
      check: {}
      columns:
        - blockchain
        - centralized_group
        - collection_id
        - nft_id
        - public_key
select_permissions:
  - role: auth_worker
    permission:
      columns:
        - blockchain
        - centralized_group
        - collection_id
        - nft_id
        - public_key
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: auth_worker
    permission:
      columns:
        - blockchain
        - centralized_group
        - collection_id
        - nft_id
        - public_key
      filter: {}
      check: null
delete_permissions:
  - role: auth_worker
    permission:
      filter: {}

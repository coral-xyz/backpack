table:
  name: xnft_preferences
  schema: auth
insert_permissions:
  - role: auth_worker
    permission:
      check: {}
      columns:
        - id
        - username
        - uuid
        - notifications
        - media
        - xnft_id
select_permissions:
  - role: auth_worker
    permission:
      columns:
        - media
        - notifications
        - xnft_id
        - id
        - username
        - uuid
      filter: {}
update_permissions:
  - role: auth_worker
    permission:
      columns:
        - id
        - media
        - notifications
        - username
        - uuid
        - xnft_id
      filter: {}
      check: {}
delete_permissions:
  - role: auth_worker
    permission:
      backend_only: false
      filter: {}

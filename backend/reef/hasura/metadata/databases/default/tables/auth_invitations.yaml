table:
  name: invitations
  schema: auth
object_relationships:
  - name: image
    using:
      foreign_key_constraint_on:
        column: invite_code
        table:
          name: images
          schema: public
  - name: user
    using:
      foreign_key_constraint_on:
        column: invitation_id
        table:
          name: users
          schema: auth
insert_permissions:
  - role: mod
    permission:
      check: {}
      columns:
        - data
        - id
select_permissions:
  - role: mod
    permission:
      columns:
        - data
        - created_at
        - id
      filter: {}

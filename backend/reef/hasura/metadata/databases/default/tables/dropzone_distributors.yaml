table:
  name: distributors
  schema: dropzone
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
array_relationships:
  - name: claims
    using:
      foreign_key_constraint_on:
        column: distributor_id
        table:
          name: claims
          schema: dropzone
  - name: swaps
    using:
      foreign_key_constraint_on:
        column: distributor_id
        table:
          name: swaps
          schema: auth
insert_permissions:
  - role: auth_worker
    permission:
      check: {}
      columns:
        - data
        - lookup_table_public_key
        - mint_public_key
        - public_key
        - transaction_signature
        - created_at
        - published_at
        - category_id
        - id
select_permissions:
  - role: auth_worker
    permission:
      columns:
        - data
        - lookup_table_public_key
        - mint_public_key
        - public_key
        - transaction_signature
        - created_at
        - published_at
        - category_id
        - id
      filter: {}
update_permissions:
  - role: auth_worker
    permission:
      columns:
        - id
        - category_id
        - data
        - public_key
        - mint_public_key
        - transaction_signature
        - published_at
        - created_at
        - lookup_table_public_key
      filter: {}
      check: {}

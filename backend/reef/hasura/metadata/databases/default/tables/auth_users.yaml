table:
  name: users
  schema: auth
insert_permissions:
  - role: auth_worker
    permission:
      check: {}
      columns:
        - blockchain
        - invitation_id
        - pubkey
        - username
        - waitlist_id
select_permissions:
  - role: appstore
    permission:
      columns:
        - blockchain
        - created_at
        - pubkey
        - username
      filter: {}
  - role: auth_worker
    permission:
      columns:
        - blockchain
        - id
        - pubkey
        - username
      filter: {}
      allow_aggregations: true
  - role: slack
    permission:
      columns:
        - blockchain
        - username
        - pubkey
        - waitlist_id
        - created_at
        - last_active_at
        - updated_at
        - id
        - invitation_id
      filter: {}

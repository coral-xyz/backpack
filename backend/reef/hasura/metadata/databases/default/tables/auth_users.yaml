table:
  name: users
  schema: auth
object_relationships:
  - name: invitation
    using:
      foreign_key_constraint_on: invitation_id
  - name: twitter_user
    using:
      foreign_key_constraint_on:
        column: backpack_username
        table:
          name: twitter_users
          schema: auth
  - name: waolist_token
    using:
      foreign_key_constraint_on:
        column: username
        table:
          name: waolist_tokens
          schema: auth
array_relationships:
  - name: public_keys
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: public_keys
          schema: auth
insert_permissions:
  - role: auth_worker
    permission:
      check: {}
      columns:
        - invitation_id
        - username
        - waitlist_id
select_permissions:
  - role: appstore
    permission:
      columns:
        - created_at
        - last_active_at
        - username
      filter: {}
      allow_aggregations: true
  - role: auth_worker
    permission:
      columns:
        - id
        - username
      filter: {}
      allow_aggregations: true
  - role: one_xnft
    permission:
      columns:
        - id
        - username
      filter: {}
  - role: public_avatar
    permission:
      columns:
        - avatar_nft
        - username
      filter: {}
update_permissions:
  - role: auth_worker
    permission:
      columns:
        - avatar_nft
        - updated_at
      filter: {}
      check: null

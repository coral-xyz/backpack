table:
  name: users
  schema: auth
array_relationships:
  - name: publickeys
    using:
      manual_configuration:
        column_mapping:
          id: user_id
        insertion_order: null
        remote_table:
          name: publickeys_history
          schema: auth
insert_permissions:
  - role: auth_worker
    permission:
      check: {}
      columns:
        - invitation_id
        - username
        - waitlist_id
select_permissions:
  - role: appstore
    permission:
      columns:
        - created_at
        - username
      filter: {}
  - role: auth_worker
    permission:
      columns:
        - id
        - username
      filter: {}
      allow_aggregations: true
  - role: one_xnft
    permission:
      columns:
        - id
        - username
      filter: {}
update_permissions:
  - role: auth_worker
    permission:
      columns:
        - updated_at
      filter: {}
      check: null

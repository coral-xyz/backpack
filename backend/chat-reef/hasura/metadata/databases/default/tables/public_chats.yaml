table:
  name: chats
  schema: public
array_relationships:
  - name: chat_media_messages
    using:
      foreign_key_constraint_on:
        column: message_client_generated_uuid
        table:
          name: chat_media_messages
          schema: public
  - name: secure_transfer_transactions
    using:
      foreign_key_constraint_on:
        column: message_client_generated_uuid
        table:
          name: secure_transfer_transactions
          schema: public
  - name: simple_transactions
    using:
      foreign_key_constraint_on:
        column: client_generated_uuid
        table:
          name: simple_transactions
          schema: public
insert_permissions:
  - role: chat
    permission:
      check: {}
      columns:
        - client_generated_uuid
        - created_at
        - id
        - message
        - message_kind
        - parent_client_generated_uuid
        - room
        - type
        - username
        - uuid
select_permissions:
  - role: chat
    permission:
      columns:
        - client_generated_uuid
        - created_at
        - id
        - message
        - message_kind
        - parent_client_generated_uuid
        - room
        - type
        - username
        - uuid
      filter: {}
